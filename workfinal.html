<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title> Final_CG </title>'
  <style>
    /* รีเซ็ต margin/padding */
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* ป้องกันการเลื่อน */
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      /* เต็มหน้าจอแนวนอน */
      height: 100vh;
      /* เต็มหน้าจอแนวตั้ง */
    }
  </style>
</head>

<body>
  <!-- core three.js -->

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 5);
    camera.lookAt(0, 1, 0);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Materials
    const material2 = new THREE.MeshStandardMaterial({ color: 0xFFD700, metalness: 0.9, roughness: 0.2 });
    const material4 = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.7, roughness: 0.3 });

    // โหลด Texture สำหรับพื้น
    const texLoader = new THREE.TextureLoader();
    const floorTexture = texLoader.load('https://demotype.github.io/GPU/moon_footprints_02_diff_1k.jpg');
    // ทำให้ texture ซ้ำ (tile)
    floorTexture.wrapS = THREE.RepeatWrapping;
    floorTexture.wrapT = THREE.RepeatWrapping;
    floorTexture.repeat.set(8, 8);

    const material3 = new THREE.MeshStandardMaterial({
      map: floorTexture,
      metalness: 0.1,
      roughness: 0.8
    });

    // Floor
    const planeGeometry = new THREE.PlaneGeometry(10, 10);
    const plane = new THREE.Mesh(planeGeometry, material3);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = 0;
    plane.receiveShadow = true;
    scene.add(plane);

    // โหลดโมเดล .glb
    const gltfLoader = new THREE.GLTFLoader();

    // ตัวอย่าง: โมเดล 
    gltfLoader.load(
      'https://demotype.github.io/GPU/monowheel_bot__vgdc.glb',
      function (gltf) {
        const model = gltf.scene;
        model.position.set(-2, 0, 0);   // ตำแหน่ง
        model.scale.set(0.1, 0.1, 0.1);      // ขนาด
        model.rotation.set(0, 1, 0);
        model.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;   // ให้เงา
            child.receiveShadow = true;
          }
        });
        scene.add(model);

        // GUI สำหรับปรับ model
        const modelFolder = gui.addFolder('Model Transform');
        const posFolder = modelFolder.addFolder('Position');
        posFolder.add(model.position, 'x', -10, 10);
        posFolder.add(model.position, 'y', 0, 10);
        posFolder.add(model.position, 'z', -10, 10);

        const scaleFolder = modelFolder.addFolder('Scale');
        scaleFolder.add(model.scale, 'x', 0.1, 5);
        scaleFolder.add(model.scale, 'y', 0.1, 5);
        scaleFolder.add(model.scale, 'z', 0.1, 5);

        const rotFolder = modelFolder.addFolder('Rotation');
        rotFolder.add(model.rotation, 'x', 0, Math.PI * 2);
        rotFolder.add(model.rotation, 'y', 0, Math.PI * 2);
        rotFolder.add(model.rotation, 'z', 0, Math.PI * 2);

        modelFolder.open();
      },
      undefined,
      function (error) {
        console.error('Error loading GLB:', error);
      }
    );
    gltfLoader.load(
      'https://demotype.github.io/GPU/low_poly_game_ready_kfc.glb',
      function (gltf) {
        const model1 = gltf.scene;
        model1.position.set(2.5, 0, -2);   // ตำแหน่ง
        model1.scale.set(0.2, 0.2, 0.2);      // ขนาด
        model1.rotation.set(0, 1, 0);
        model1.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;   // ให้เงา
            child.receiveShadow = true;
          }
        });
        scene.add(model1);
      },
      undefined,
      function (error) {
        console.error('Error loading GLB:', error);
      }
    );

    // Lights
    const directionalLight = new THREE.DirectionalLight(0xffeedd, 0.9);
    directionalLight.position.set(10, 5, 10);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    const pointLight = new THREE.PointLight(0xffeedd, 1);
    pointLight.position.set(0, 0, 0);
    pointLight.castShadow = true;
    scene.add(pointLight);

    // GUI
    const gui = new dat.GUI();
    const directionalLightFolder = gui.addFolder('Directional Light');
    directionalLightFolder.add(directionalLight, 'intensity', 0, 2);
    directionalLightFolder.add(directionalLight.position, 'x', -100, 100);
    directionalLightFolder.add(directionalLight.position, 'y', -100, 100);
    directionalLightFolder.add(directionalLight.position, 'z', -100, 100);

    const pointLightFolder = gui.addFolder('Point Light');
    pointLightFolder.add(pointLight, 'intensity', 0, 2);
    pointLightFolder.add(pointLight.position, 'x', -100, 100);
    pointLightFolder.add(pointLight.position, 'y', -100, 100);
    pointLightFolder.add(pointLight.position, 'z', -100, 100);

    // HDRI
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    new THREE.RGBELoader()
      .setDataType(THREE.UnsignedByteType)
      .load('https://raw.githubusercontent.com/DemoTYPE/GPU/main/assets/HDRi/qwantani_moon_noon_puresky_1k.hdr',
        (hdrTexture) => {
          const envMap = pmremGenerator.fromEquirectangular(hdrTexture).texture;
          scene.background = envMap;
          scene.environment = envMap;
          hdrTexture.dispose();
          pmremGenerator.dispose();
        }
      );

    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>

</html>
